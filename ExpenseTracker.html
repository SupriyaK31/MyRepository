<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>

<body>
    <header id="main-header" class="bg-info text-center p-4 mb-3">
        <h1>Expense Tracker</h1>
    </header>
    <form id="my-form" class="form-inline mb-3">
    <div class="container">
        <div class="msg" style="color:red;"></div>
        <div class="row g-4">
          <div class="col-mb-4">
            <label>Expense Amount:</label>
          <input type="number" id="amount">
          </div>
          <div class="col-mb-4">
            <label>Expense Description:</label>
            <input type="text" id="Description">
          </div>
          <div class="col-mb-4">
            <label>Category:</label>
            <select id="SelectCat">
                <option value="">Select Category</option>
                <option value="Movie">Movie</option>
                <option value="Food">Food</option>
                <option value="Electricity">Electricity</option>
                <option value="Recharge">Recharge</option>
                <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-mb-4">
            <input type="submit" class="btn-secondary" id="btn" >
           </div>
        </div>
    </div>
</form>
<ul id="Expense" class="list-group">
  </ul>
      <script src="ExepenseJSscript.js">
    </script>
</body>
</html>
